tsd.core.auto_create_metrics = True
tsd.core.uid.random_metrics  = True
tsd.storage.hbase.data_table = {{(parent (parent (parent .))).ID}}-tsdb
tsd.storage.hbase.uid_table  = {{(parent (parent (parent .))).ID}}-tsdb-uid
tsd.storage.hbase.meta_table = {{(parent (parent (parent .))).ID}}-tsdb-meta
tsd.storage.hbase.tree_table = {{(parent (parent (parent .))).ID}}-tsdb-tree
tsd.storage.fix_duplicates   = True
tsd.http.cachedir            = /tmp/tsd
tsd.http.staticroot          = /opt/opentsdb/build/staticroot
tsd.network.port             = 4242
tsd.storage.hbase.zk_quorum  = {{with $zks := (child (child (parent (parent .)) "HBase") "ZooKeeper").Instances }}{{ range (each $zks) }}127.0.0.1:{{plus 2181 .}}{{if ne (plus 1 .) $zks}},{{end}}{{end}}{{end}}
tsd.storage.enable_compaction = {{(getContext . "tsd.storage.enable_compaction")}}
tsd.query.skip_unresolved_tagvs = True
