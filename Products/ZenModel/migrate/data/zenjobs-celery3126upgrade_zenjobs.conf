#
# Configuration file for zenjobs
#
#  To enable a particular option, uncomment the desired entry.
#
# Parameter     Setting
# ---------     -------
#
# Logging severity threshold, default: 20
#logseverity 20
#
# Override the default logging path; default
#  $ZENHOME/log, default: /opt/zenoss/log
#logpath /opt/zenoss/log
#
# Max size of log file in KB; default
#  10240, default: 10240
#maxlogsize 10240
#
# Max number of back up log files; default
#  3, default: 3
#maxbackuplogs 3
#
# Directory in which to store individual
#  job log files, default: /opt/zenoss/log/jobs
#job-log-path /opt/zenoss/log/jobs
#
# Number of jobs a worker process runs
#  before it restarts, default: 100
#max-jobs-per-worker 100
#
# Number of jobs to process concurrently
#  per worker, default: 2
#concurrent-jobs 2
#
# How long to keep jobs before deleting
#  them (in seconds), default: 86400
#task-result-expires 86400
#
# Path to the zodb config file
# default: /opt/zenoss/etc/zodb.conf
#zodb-config-file /opt/zenoss/etc/zodb.conf
#
# Maximum number of attempts to retry
# committing a transaction.
#zodb-max-retries 5
